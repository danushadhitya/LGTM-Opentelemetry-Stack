    name: mimir  
    annotations:
      iam.gke.io/gcp-service-account: mimir-bucket-access@elated-ranger-349805.iam.gserviceaccount.com
  enterprise:
    enabled: false       
  minio:
    enabled: false
  mimir:
    structuredConfig:
      common:
        storage:
          backend: gcs
          gcs:
            service_account: |
              {
              "type": "service_account",
              "project_id": "elated-ranger-349805",
              "private_key_id": "529814b164bc8611e76b71387879388e8eb471fe",
              "private_key": ${PRIVATE_KEY},
              "client_email": "mimir-bucket-access@elated-ranger-349805.iam.gserviceaccount.com",
