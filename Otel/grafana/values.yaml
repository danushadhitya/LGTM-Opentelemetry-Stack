mimir-distributed:  
  global:
    extraVolumes:
      - name: gcp-private-key
        secret:
          secretName: gcp-private-key

    extraVolumeMounts:
      - name: gcp-private-key
        mountPath: /var/secrets/gcp
        readOnly: true      
    
    extraEnv:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /var/secrets/gcp/GOOGLE_APPLICATION_CREDENTIALS

  serviceAccount:
    create: true
    name: mimir  
    annotations:
      iam.gke.io/gcp-service-account: mimir-bucket-access@elated-ranger-349805.iam.gserviceaccount.com
  enterprise:
    enabled: false       
  minio:
    enabled: false
  mimir:
    structuredConfig:
      common:
        storage:
          backend: gcs
          gcs:
            service_account: ${GOOGLE_APPLICATION_CREDENTIALS}
      blocks_storage:
        backend: gcs
        gcs:
          bucket_name: mimir-blocks
        bucket_store:
          sync_dir: "data"  

      alertmanager_storage:
        gcs:
          bucket_name: mimir-alertmanager

      ruler_storage:
        gcs:
          bucket_name: mimir-ruler
  alertmanager:
    enabled: false
  ingestor:
    replicas: 1
    zoneAwareReplication:
      enabled: false
    statefulSet:
      enabled: true
    persisentVolume:
      enabled: true  
  ruler_querier:
    replicas: 1
  querier:
    replicas: 1
  query_scheduler:
    replicas: 1
  store_gateway:
    zoneAwareReplication:
      enabled: false  
    statefulSet:
      enabled: true
    persisentVolume:
      enabled: true   

  gateway:
    enabled: false     
grafana:
  namespaceOverride: "grafana"
