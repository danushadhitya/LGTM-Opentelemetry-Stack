mimir-distributed:  
  global:
  
  serviceAccount:
    create: true
    name: mimir  
    annotations:
      iam.gke.io/gcp-service-account: mimir-bucket-access@elated-ranger-349805.iam.gserviceaccount.com
  enterprise:
    enabled: false       
  minio:
    enabled: false
  mimir:
    structuredConfig:
      common:
        storage:
          backend: s3
          s3:
            endpoint: s3.us-east-2.amazonaws.com
            region: us-east-2
            secret_access_key: "${AWS_SECRET_ACCESS_KEY}" # This is a secret injected via an environment variable
            access_key_id: "${AWS_ACCESS_KEY_ID}" # This is a secret injected via an environment variable
      blocks_storage:
        backend: s3
        s3:
          bucket_name: mimir-blocks-k8s
        bucket_store:
          sync_dir: "data"  

      alertmanager_storage:
        s3:
          bucket_name: mimir-alertmanager-k8s

      ruler_storage:
        s3:
          bucket_name: mimir-ruler-k8s
  alertmanager:
    enabled: false
  ingestor:
    replicas: 1
    zoneAwareReplication:
      enabled: false
    statefulSet:
      enabled: true
    persisentVolume:
      enabled: true  
  ruler_querier:
    replicas: 1
  querier:
    replicas: 1
  query_scheduler:
    replicas: 1
  store_gateway:
    zoneAwareReplication:
      enabled: false  
    statefulSet:
      enabled: true
    persisentVolume:
      enabled: true    

  gateway:
    enabled: false     
grafana:
  namespaceOverride: "grafana"
